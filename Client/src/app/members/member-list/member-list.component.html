<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label>Age from :</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge"
                [(ngModel)]="userParams.minAge">
        </div>

        <div class="form-group px-2">
            <label>Age to :</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
                [(ngModel)]="userParams.maxAge">
        </div>

        <div class="form-group px-2">
            <label> Show :</label>
            <select name="gender" class="form-control ml-1" style="width: 140px;" [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary ml-1">Apply</button>
        <button (click)="resetFilter()" class="btn btn-primary ml-1">Reset</button>

        <div class="col">
            <div class="btn-class float-right">
                <button class="btn btn-primary" btnRadio="lastActive" type="button" name="orderBy"
                    (click)="loadMembers()" [(ngModel)]="userParams.orderBy">
                    Last Active
                </button>

                <button class="btn btn-primary" btnRadio="created" type="button" name="orderBy" (click)="loadMembers()"
                    [(ngModel)]="userParams.orderBy">
                    Newest Members
                </button>
            </div>
        </div>



    </form>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination">


    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>

</div>
