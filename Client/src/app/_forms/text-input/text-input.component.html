<div class="form-group">
  <input [class.is-invalid]="ngControl.errors && ngControl.touched" type={{type}} class="form-control"
    [formControl]="ngControl.control" placeholder={{label}}>

  <div *ngIf="ngControl?.errors?.required" class="invalid-feedback">Please enter {{label}}.
  </div>

  <div *ngIf="ngControl?.errors?.minlength" class="invalid-feedback">
    {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}
  </div>

  <div *ngIf="ngControl?.errors?.maxlength" class="invalid-feedback">
    {{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}
  </div>

  <div *ngIf="ngControl?.errors?.isMatching" class="invalid-feedback">Password do not match.
  </div>

</div>
